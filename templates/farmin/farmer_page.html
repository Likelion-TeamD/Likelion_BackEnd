{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>농부 페이지</title>
</head>
<body>
    <h1>{{ farmer.Farmer_name }}님의 농부 페이지</h1>

    <img src="{% static 'rest_framework/img/farmer' %}{{ farmer.id }}.JPG" alt="{{ farmer.Farmer_name }} 사진">

    <p>이름: {{ farmer.Farmer_name }}</p>
    <p>전화번호: {{ farmer.Farmer_tel }}</p>
    <p>소개: {{ farmer.Farmer_intro }}</p>
</body>
</html>
